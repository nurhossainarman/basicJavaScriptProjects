<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<h1 style="text-align: center;">Tic Tac Toe Game</h1><br><br>
	<div style="text-align: center; margin-bottom: 20px;">
		<button type="button" id="start" class="btn btn-outline-primary">Start</button>
		<button type="button" id="reset" class="btn btn-outline-secondary">Reset</button>
	</div>
	
	<div class="board">
		<div class="square"><input class="square" type="text" id="1" readonly></div>
		<div class="square"><input class="square" type="text" id="2" readonly></div>
		<div class="square"><input class="square" type="text" id="3" readonly></div>
		<div class="square"><input class="square" type="text" id="4" readonly></div>
		<div class="square"><input class="square" type="text" id="5" readonly></div>
		<div class="square"><input class="square" type="text" id="6" readonly></div>
		<div class="square"><input class="square" type="text" id="7" readonly></div>
		<div class="square"><input class="square" type="text" id="8" readonly></div>
		<div class="square"><input class="square" type="text" id="9" readonly></div>
	</div>
    
    <div id="result">
    </div>

    <script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
